name: Build Firmware

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python and install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools cmake ninja-build gperf dfu-util wget device-tree-compiler
          python3 -m pip install --upgrade pip
          python3 -m pip install west

      - name: Build firmware
        run: west build -s zmk/app -b nice_nano_v2 -- -DZMK_CONFIG=path/to/config

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v2
        with:
          name: firmware
          path: build/zephyr/zmk.uf2
